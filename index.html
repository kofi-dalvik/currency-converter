<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/stylesheet/style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./public/images/logo2.png">
            <span>CurrencyConverter</span>
        </div>
        <div class="nav">
            <a href="#" class="link">
                <span class="name">Reset</span>
                <span class="line"></span>
            </a>
        </div>
    </header>
    <div class="content">
        <h2>Currency Converter App</h2>
        <div class="converter">
            <div class="converter-form">
                <div class="currencies">
                    <div class="input-element">
                        <label>Currency I have:</label>
                        <select class="input-select" id="from-type">
                        </select>
                    </div>
                    <div class="input-element">
                        <label>Amount I have :</label>
                        <input type="text" placeholder="Enter Amount You have" id="from-value" style="width: 230px;">
                    </div>
                </div>
                <div class="currencies">
                    <div class="input-element">
                        <label>Currency I Want:</label>
                        <select class="input-select" id="to-type">
                        </select>
                    </div>
                    <div class="input-element">
                        <label>What I should get:</label>
                        <input type="text" placeholder="Expected Amount" id="to-value" disabled style="cursor: not-allowed;">
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" class="convert">Convert</a>
        </div>
    </div>
    <div class="progress">
        <img src="./public/images/progress.gif">
         converting...
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
